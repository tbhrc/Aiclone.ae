<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>AIClone Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .admin-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--slate-800);
            padding-bottom: 1rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--slate-800);
            color: var(--slate-300);
        }

        .data-table th {
            background-color: rgba(15, 23, 42, 0.8);
            color: var(--soft-gold);
            font-weight: 600;
        }

        .data-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-new {
            background-color: var(--soft-gold);
            color: var(--obsidian-black);
        }

        .badge-contacted {
            background-color: var(--slate-600);
            color: white;
        }
    </style>
</head>

<body>
    <header class="nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <div class="nav-logo-icon">AI</div>
                <div class="nav-logo-text">
                    <span class="nav-logo-name">Admin</span>
                    <span class="nav-logo-tagline">Internal Dashboard</span>
                </div>
            </a>
        </div>
    </header>

    <main class="admin-container">
        <div class="dashboard-header">
            <h1>Applications</h1>
            <div class="flex gap-4">
                <div class="glass-card" style="padding: 1rem;">
                    <span class="text-slate-400 text-sm">Total Leads</span>
                    <p class="text-xl font-bold text-white">12</p>
                </div>
                <div class="glass-card" style="padding: 1rem;">
                    <span class="text-slate-400 text-sm">New Review</span>
                    <p class="text-xl font-bold text-gold">4</p>
                </div>
            </div>
        </div>

        <!-- MOCK DATA TABLE -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Reason</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- This would be populated by PHP/Node.js fetching from SQL -->
                <tr>
                    <td>2025-12-10</td>
                    <td>Sheikh Mohammed Al...</td>
                    <td>private@office.ae</td>
                    <td>CEO</td>
                    <td>Scale thought leadership...</td>
                    <td><span class="badge badge-new">New</span></td>
                </tr>
                <tr>
                    <td>2025-12-09</td>
                    <td>Sarah Jenkins</td>
                    <td>sarah@realestate.com</td>
                    <td>Agent</td>
                    <td>Property tours automation</td>
                    <td><span class="badge badge-contacted">Contacted</span></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
