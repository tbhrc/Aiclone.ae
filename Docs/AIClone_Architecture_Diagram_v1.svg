<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f5f5f5; stroke:#333333; stroke-width:1.5; rx:8; ry:8; }
    .title { font-family: Arial, sans-serif; font-size:14px; font-weight:bold; }
    .text { font-family: Arial, sans-serif; font-size:12px; }
    .arrow { stroke:#555555; stroke-width:1.5; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#555555" />
    </marker>
  </defs>

  <!-- Script Request -->
  <rect x="40" y="40" width="200" height="60" class="box" />
  <text x="50" y="65" class="title">Script Request</text>
  <text x="50" y="84" class="text">Topic / brief from AIClone workflow</text>

  <!-- LLM Script Generator -->
  <rect x="340" y="40" width="260" height="80" class="box" />
  <text x="350" y="65" class="title">LLM Script Generator</text>
  <text x="350" y="84" class="text">GPT / OpenAI Agent</text>
  <text x="350" y="102" class="text">Outputs: structured script JSON</text>

  <!-- Arrow Script -> LLM -->
  <line x1="240" y1="70" x2="340" y2="70" class="arrow" />

  <!-- Voice Clone System -->
  <rect x="700" y="40" width="260" height="100" class="box" />
  <text x="710" y="65" class="title">Voice Clone System</text>
  <text x="710" y="84" class="text">Primary: XTTSv2 (local)</text>
  <text x="710" y="102" class="text">Hybrid: ElevenLabs (cloud)</text>
  <text x="710" y="120" class="text">Output: WAV / PCM audio</text>

  <!-- Arrow LLM -> Voice -->
  <line x1="600" y1="80" x2="700" y2="80" class="arrow" />

  <!-- Audio Output Node -->
  <rect x="1040" y="60" width="120" height="60" class="box" />
  <text x="1050" y="85" class="title">Audio File</text>
  <text x="1050" y="104" class="text">WAV/OGG</text>

  <!-- Arrow Voice -> Audio -->
  <line x1="960" y1="90" x2="1040" y2="90" class="arrow" />

  <!-- Image Clone System -->
  <rect x="120" y="200" width="300" height="130" class="box" />
  <text x="130" y="225" class="title">Image Clone System</text>
  <text x="130" y="244" class="text">FLUX LoRA, SD3, SDXL</text>
  <text x="130" y="262" class="text">Trains founder identity model</text>
  <text x="130" y="280" class="text">Generates: portraits + backgrounds</text>
  <text x="130" y="298" class="text">Runs on RTX 3070</text>

  <!-- Founder Portraits Node -->
  <rect x="500" y="220" width="170" height="80" class="box" />
  <text x="510" y="245" class="title">Portrait Set</text>
  <text x="510" y="264" class="text">Identity-consistent images</text>

  <!-- Arrow Image System -> Portrait -->
  <line x1="420" y1="260" x2="500" y2="260" class="arrow" />

  <!-- Background Library Node -->
  <rect x="500" y="330" width="210" height="80" class="box" />
  <text x="510" y="355" class="title">Background Library</text>
  <text x="510" y="374" class="text">Jet / Villa / Office / Stage</text>
  <text x="510" y="392" class="text">Generated via SDXL / FLUX</text>

  <!-- Arrow Image System -> Backgrounds -->
  <line x1="270" y1="330" x2="270" y2="375" class="arrow" />
  <line x1="270" y1="375" x2="500" y2="375" class="arrow" />

  <!-- Video Clone System -->
  <rect x="780" y="220" width="340" height="160" class="box" />
  <text x="790" y="245" class="title">Video Clone System</text>
  <text x="790" y="264" class="text">SadTalker / EMO / DreamTalk</text>
  <text x="790" y="282" class="text">Optional: Wav2Lip refinement</text>
  <text x="790" y="300" class="text">Inputs: Founder portrait, audio, background</text>
  <text x="790" y="318" class="text">Output: MP4 talking-head clip</text>
  <text x="790" y="336" class="text">Hybrid path: ElevenLabs Video API</text>

  <!-- Arrows into Video Clone System -->
  <!-- Audio to Video -->
  <line x1="1100" y1="120" x2="1140" y2="120" class="arrow" />
  <line x1="1140" y1="120" x2="1140" y2="250" class="arrow" />
  <line x1="1140" y1="250" x2="1120" y2="250" class="arrow" />

  <!-- Portraits to Video -->
  <line x1="670" y1="260" x2="780" y2="260" class="arrow" />

  <!-- Backgrounds to Video -->
  <line x1="710" y1="370" x2="780" y2="370" class="arrow" />
  <line x1="780" y1="370" x2="780" y2="320" class="arrow" />

  <!-- Final MP4 -->
  <rect x="560" y="460" width="200" height="70" class="box" />
  <text x="570" y="485" class="title">Final MP4 Output</text>
  <text x="570" y="504" class="text">Ready for distribution</text>

  <!-- Arrow Video -> MP4 -->
  <line x1="860" y1="360" x2="860" y2="495" class="arrow" />
  <line x1="860" y1="495" x2="760" y2="495" class="arrow" />

  <!-- Automation Layer -->
  <rect x="240" y="460" width="260" height="120" class="box" />
  <text x="250" y="485" class="title">Automation & Orchestration</text>
  <text x="250" y="504" class="text">n8n / Latenode / Custom worker</text>
  <text x="250" y="522" class="text">Triggers, queues, monitoring</text>
  <text x="250" y="540" class="text">Integrates all three subsystems</text>

  <!-- Arrow MP4 -> Automation -->
  <line x1="560" y1="495" x2="500" y2="495" class="arrow" />

  <!-- Distribution Layer -->
  <rect x="880" y="460" width="260" height="120" class="box" />
  <text x="890" y="485" class="title">Distribution & Storage</text>
  <text x="890" y="504" class="text">Storage: S3 / GDrive / WorkDrive</text>
  <text x="890" y="522" class="text">Publish: LinkedIn / YouTube / Reels</text>
  <text x="890" y="540" class="text">Notifications: WhatsApp / Slack</text>

  <!-- Arrow Automation -> Distribution -->
  <line x1="500" y1="520" x2="880" y2="520" class="arrow" />
</svg>
